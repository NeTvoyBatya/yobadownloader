<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="css/page_transition.css">
    <script defer src="js/swupInit.js"></script>
    <script id="generalJS" defer src="js/general.js"></script>
    <script id="pageJS" defer src="js/progress.js"></script>
</head>
<body>
    <div id="alertPrompt" class="prompt_content alert hidden">
        <span class="prompt_title alert"></span>
        <span class="prompt_text alert"></span>
    </div>
    <div id="confirmPrompt" class="prompt hidden" style="z-index: 2;">
        <div class="prompt_content">
            <span class="prompt_title"></span>
            <span class="prompt_text"></span>
            <div class="prompt_buttons">
                <button class="prompt_button"></button>
            </div>
        </div>
    </div>
    <div id="swup" class="main">
        <div class="header">
            <div class="app_top_panel">
                <h1 data-tauri-drag-region class="app_title">YobaDownloader</h1>
                <div data-tauri-drag-region class="window_controls">
                    <div id="minimizeButton" class="wrapper">
                        <img src="icons/minimize.png" class="controls_icon">
                    </div>
                    <div id="maximizeButton" class="wrapper">
                        <img id="maximizeIcon" src="icons/maximize.png" class="controls_icon">
                    </div>
                    <div id="closeButton" class="wrapper">
                        <img src="icons/close.png" class="controls_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="progress transition-up-down">
            <span id="progressProcess" class="progress_text"></span>
            <div id="progressBar" class="progress_bar"></div>
            <span id="progressPercent" class="progress_text">0%</span>
        </div>
        <div class="button_div">
            <a id="cancelLink" class="action" href="#">
                <button id="cancelButton" class="action_button">Cancel</button>
            </a>
            <a id="backLink" class="action" href="options.html">
                <button id="backButton" class="action_button">Back</button>
            </a>
            <a id="retryLink" class="action hidden" href="#">
                <button id="retryButton" class="action_button">Retry</button>
            </a>
            <a id="homeLink" class="action hidden" href="index.html">
                <button id="homeButton" class="action_button">Home</button>
            </a>
        </div>
    </div>
</body>
</html>
